version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: natjus_elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - natjus_net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: natjus_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - natjus_net

  indexer:
    build: .
    container_name: natjus_indexer
    volumes:
      - .:/app
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=changeme
    depends_on:
      - elasticsearch
    networks:
      - natjus_net

volumes:
  es_data:

networks:
  natjus_net:
    driver: bridge
